        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .glass {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(75, 85, 99, 0.3);

        ::-webkit-scrollbar-track {

        }
        ::-webkit-scrollbar-thumb {
            background: #374151;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4b5563;
        }
